<!DOCTYPE html>
<html ng-app="errorGameApp">
<head>
  <title>Raise The Error - Javascript</title>
  <script type="text/javascript" src="https://opensource.keycdn.com/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src='app.js'></script>

  <style>
    .green {
      background-color: black;
    }
    code {
      border: 1px solid black;
      color: white;
      margin: 2px;
      padding: 2px;
    }
  </style>

</head>
<body>
  <h1>Raise The Error</h1>

  <div ng-controller="GameController as gc">

    <p>
      <strong>Expecting:</strong>
      {{gc.problem.name}}: {{ gc.problem.message }}
    </p>
    <p>
      <span ng-show="gc.error_raised && !gc.answered_correctly">
        <strong>Got:</strong>
        {{ gc.error_raised }}
      </span>
      &nbsp;
    </p>

    <form ng-submit="gc.evaluateGuess(gc.guess)">
      &gt; <input ng-model="gc.guess" autofocus>
      <input type="checkbox" checked ng-show="gc.answered_correctly" tabindex="-1">
    </form>

    <hr>

    <p>
      Answer:
      <code ng-repeat="answer in gc.problem.acceptable_answers"
            ng-class="{green: answer.guessed, box: !answer.guessed}">{{ answer.key }}</code>
    </p>
    <button ng-show="gc.answered_correctly && !gc.is_last_problem" ng-click="gc.nextProblem()">Next</button>
  </div>

</body>
</html>
